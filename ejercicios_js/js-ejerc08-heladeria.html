  <body>
    <h1>Heladería</h1>


    <script>
    
var tamaño = window.prompt("¿Qué tamaño de helado quieres: g, m o p?");
      
var precio = 0.00;
      

if(tamaño == "p"){
  precio +=1;
} else if(tamaño == "m"){
  precio +=2;
} else if (tamaño == "g"){
  precio +=3;
} else{
  document.write ("No tenemos ese tamaño de helado");
}
                           var sabor = window.prompt("¿Qué sabor de helado quieres: chocolate, fresa, vainilla o pistacho?");
                                         if(sabor == "chocolate"){
                                           precio +=1;
                                         } else if(sabor == "vainilla"){
                                           precio +=0;
                                         } else if (sabor == "fresa"){
                                           precio +=0;
                                         }else if (sabor == "pistacho"){
                                            precio +=1;
                                          } else{
                                           document.write ("No tenemos ese sabor de helado");
                                         }





      
      var topping = window.prompt("¿Qué topping de helado quieres: oreo, pepitas, coco o fruta?");
       if(topping == "oreo"){
            precio += 0.3;
       } else if(topping == "pepitas"){
         precio +=0.5;
       } else if (topping == "fruta"){
         precio+=0.3;
       }else if (topping == "coco"){
         precio+=0.5;
        } else{
         document.write ("No tenemos ese topping de helado");
       }




   var  precioFinal = precio 
      
      document.write("<h1>El precio final es: " + precioFinal + "€</h1>");
       

      
    </script>
