  <body>
<h1>Operadores binarios</h1>
    

    <script> 
    var A = 10
      var B = 20
    var C = A + B
      var D = A - B
      var E = A * B
      var F = A / B 
        document.write("<p>El resultado de multiplicar ",A," por ",B, " es ",E, "</p>");
       document.write("<p>El resultado de dividir ",A," entre ",B, " es ",F, "</p>");
       document.write("<p>El resultado de sumar ",A," m√°s ",B, " es ",C, "</p>");
       document.write("<p>El resultado de restar ",A," menos ",B, " es ",D, "</p>");
      document.write("<p> El resultado de evaluar si ",A," y ",B, " son iguales es: ",A==B,"</p>"); 
      document.write("<p> El resultado de evaluar si ",A," y ",B, " son diferentes es: ",A!=B,"</p>"); 
    </script>
  
  </body>
